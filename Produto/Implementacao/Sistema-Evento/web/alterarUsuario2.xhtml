<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">
           
        <p:panel id="basic" header="Cadastro de Evento" style="margin-bottom:20px">
            <div id="formDados">
                <h:messages infoClass="msgInfo" errorClass="msgErro"/>
                <h:form>
                   <p:growl id="growl" life="2000" />   
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtNomeUsuario" value="Nome Completo: " style="color:gray;font-weight:bold"/>
                        <p:outputLabel id="txtNomeUsuario" value="#{sisEventosBean.usuario.nome}"/>
                        
                        <h:outputLabel for="txtEmail" value="Email: " style="color:gray;font-weight:bold"/>
                        <h:outputLabel id="txtEmail"  value="#{sisEventosBean.usuario.email}"/>
                        
                        <p:outputLabel for="txtSenhaUsuario" value="Senha: " style="color:gray;font-weight:bold"/>
                        <p:outputLabel id="txtSenhaUsuario"  value="#{sisEventosBean.usuario.senha}"/>
                        
                        <p:outputLabel for="txtInstEnsino" value="Genêro: " style="color:gray;font-weight:bold"/>
                        <p:outputLabel id="txtInstEnsino"  value="#{sisEventosBean.usuario.instituicao}"/>
                        
                        <p:outputLabel for="dataNasc" value="Data de Nascimento:" style="color:gray;font-weight:bold"/>
                        <p:outputLabel id="dataNasc" value="#{sisEventosBean.usuario.data_nascimento}" />
                        
                        <p:outputLabel for="txtGenero" value="Genêro: " style="color:gray;font-weight:bold"/>
                        <p:outputLabel id="txtGenero"  value="#{sisEventosBean.usuario.sexo}"/>
                        
                        <p:outputLabel for="txtEndUsuario" value="Endereço: " style="color:gray;font-weight:bold"/>
                        <p:outputLabel id="txtEndUsuario"  value="#{sisEventosBean.usuario.endereco}"/>
                        
                        <p:outputLabel for="txtCidade" value="Cidade: " style="color:gray;font-weight:bold"/>
                        <p:outputLabel id="txtCidade" value="#{sisEventosBean.usuario.cidade}"/>
                       
                        <p:outputLabel for="txtEstado" style="color:gray;font-weight:bold" value="Estado:" />
                        <p:selectOneMenu id="txtEstado" value="#{sisEventosBean.usuario.estado}" style="width:120px">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="Acre" itemValue="AC"/>
                            <f:selectItem itemLabel="Alagoas" itemValue="AL" />
                            <f:selectItem itemLabel="Amapá" itemValue="AP" />
                            <f:selectItem itemLabel="Amazonas" itemValue="AM" />
                            <f:selectItem itemLabel="Bahia" itemValue="BA" />
                            <f:selectItem itemLabel="Ceará" itemValue="CE" />
                            <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />
                            <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />
                            <f:selectItem itemLabel="Goiás" itemValue="GO" />
                            <f:selectItem itemLabel="Maranhão" itemValue="MA" />
                            <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />
                            <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />
                            <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />
                            <f:selectItem itemLabel="Pará" itemValue="PA" />
                            <f:selectItem itemLabel="Paraíba" itemValue="PB" />
                            <f:selectItem itemLabel="Paraná" itemValue="PR" />
                            <f:selectItem itemLabel="Pernambuco" itemValue="PE" />
                            <f:selectItem itemLabel="Piauí" itemValue="PI" />
                            <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
                            <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />
                            <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
                            <f:selectItem itemLabel="Rondônia" itemValue="RO" />
                            <f:selectItem itemLabel="Roraima" itemValue="RR" />
                            <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
                            <f:selectItem itemLabel="São Paulo" itemValue="SP" />
                            <f:selectItem itemLabel="Sergipe" itemValue="SE" />
                            <f:selectItem itemLabel="Tocantins" itemValue="TO" />
                        </p:selectOneMenu>
                        
                         
                        <p:outputLabel for="txtCep" value="CEP: " style="color:gray;font-weight:bold"/>
                        <p:outputLabel id="txtCep"  value="#{sisEventosBean.usuario.cep}"/>
                        
                        <p:outputLabel for="txtTelefone" value="Telefone: " style="color:gray;font-weight:bold"/>
                        <p:outputLabel id="txtTelefone"  value="#{sisEventosBean.usuario.telefone}"/>
                        
                          </h:panelGrid>
                       <h:panelGroup> 
                           <p:commandButton value="Alterar" ajax="false" actionListener="#{sisEventosBean.alterarUsuario()}"  icon="ui-icon-disk" >
                        </p:commandButton>
                           <p:commandButton value="Remover" ajax="false" actionListener="#{sisEventosBean.excluirUsuario()}"  icon="ui-icon-remove" >
                        </p:commandButton>
                    <p:button outcome="index" value="Voltar" icon="ui-icon-star"/>
                      </h:panelGroup>
                </h:form>
            </div>
         </p:panel>
        </ui:define>
    </ui:composition>
</html>
