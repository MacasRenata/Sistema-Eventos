<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">
        
               <span> <h1> Recuperar senha </h1></span>
               <div class="loginform" align="center">
                    <h:form>
                        <p:growl id="growl" life="2000"/>   
                        <h:panelGrid columns="2">
                            <p:outputLabel for="txtEmail" value="Digite seu email " style="color:gray;font-weight:bold;margin-right:20px"/>
                            <p:inputText id="txtEmail" maxlength="60" size="20" value="#{sisEventosBean.usuario.email}" style="color:gray;font-weight:bold;margin-left:10px"/>
                        </h:panelGrid>
                        <br></br>
                        <br></br>
                        <b:commandButton class="btn btn-primary btn-lg" value="Receber Senha" ajax="false" action="#{sisEventosBean.EnviarSenha}" style="margin-left:10px;margin-right:10px"/>
                    </h:form>
               </div> 
                      
           </ui:define>
    </ui:composition>
</html>
