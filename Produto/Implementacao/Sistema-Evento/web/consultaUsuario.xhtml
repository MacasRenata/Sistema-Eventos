<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  
    
    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">
           
      <p:panel id="basic" header="Detalhes do Usuario" style="margin-bottom:20px">
            <div id= "formDados">
             
                <h:form>
                  <p:growl id="growl" life="2000"/>
                    <h:panelGrid columns="2">
                      <p:outputLabel for="txtNomeUsuario" value="Nome Completo: " style="color:gray;font-weight:bold"/>
                        <h:outputText id="txtNomeUsuario" value="#{sisEventosBean.usuario.nome}"/>
                        
                        <h:outputLabel for="txtEmail" value="Email: " style="color:gray;font-weight:bold"/>
                        <h:outputText id="txtEmail" value="#{sisEventosBean.usuario.email}"/>
                        
                        <p:outputLabel for="txtSenhaUsuario" value="Senha: " style="color:gray;font-weight:bold"/>
                        <h:outputText id="txtSenhaUsuario" value="#{sisEventosBean.usuario.senha}"/>
                        
                        <p:outputLabel for="txtInstEnsino" value="Instituição de Ensino:" style="color:gray;font-weight:bold"/>
                        <h:outputText id="txtInstEnsino" value="#{sisEventosBean.usuario.instituicao}"/>
                        
                        <p:outputLabel for="dataNasc" value="Data de Nascimento:" style="color:gray;font-weight:bold"/>
                        <h:outputText id="dataNasc" value="#{sisEventosBean.usuario.data_nascimento}">
                         <f:convertDateTime type="date" dateStyle="full"/>
                            </h:outputText>
                            
                        
                        <p:outputLabel for="txtGenero" value="Genêro: " style="color:gray;font-weight:bold"/>
                        <h:outputText id="txtGenero" value="#{sisEventosBean.usuario.sexo}"/>
                        
                        <p:outputLabel for="txtEndUsuario" value="Endereço: " style="color:gray;font-weight:bold"/>
                        <h:outputText id="txtEndUsuario" value="#{sisEventosBean.usuario.bairro}"/>
                        
                        <p:outputLabel for="txtCidade" value="Cidade: " style="color:gray;font-weight:bold"/>
                        <h:outputText id="txtCidade" value="#{sisEventosBean.usuario.cidade}"/>
                        
                        <p:outputLabel for="txtEstado" value="Estado: " style="color:gray;font-weight:bold"/>
                        <h:outputText id="txtEstado" value="#{sisEventosBean.usuario.estado}"/>
                        
                        <p:outputLabel for="txtCep" value="CEP: " style="color:gray;font-weight:bold"/>
                        <h:outputText id="txtCep" value="#{sisEventosBean.usuario.cep}"/>

                        <p:outputLabel for="txtTelefone" value="Telefone: " style="color:gray;font-weight:bold"/>
                        <h:outputText id="txtTelefone" value="#{sisEventosBean.usuario.telefone}"/>
                        
                        <p:outputLabel for="txtEvento" value="Eventos Inscrito: " style="color:gray;font-weight:bold"/>
                        <h:outputText id="txtEvento" value="#{sisEventosBean.usuario.inscricoesEvt}"/>
                        
                        <p:outputLabel for="txtArquivo" value="Arquivos submetidos: " style="color:gray;font-weight:bold"/>
                        <h:outputText id="txtArquivo" value="#{sisEventosBean.inscricao.arquivo}"/> 
                        
                    </h:panelGrid>
                    
                      <h:panelGroup> 
                   <p:button outcome="listaUsuarios" value="Voltar" icon="ui-icon-star"/>
                      </h:panelGroup>
                </h:form>
            </div>
         </p:panel>
        </ui:define>
    </ui:composition>
</html>
