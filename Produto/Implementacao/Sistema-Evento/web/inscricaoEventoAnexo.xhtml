<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 

    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">

            <p:panel id="basic" header="Inscrição" style="margin-bottom:20px">
                <div id="formDados">

                    <h:outputLabel value="Voce nao esta logado" rendered="#{sisEventosBean.verificarSessao() eq false}" />
                    <h:form rendered="#{sisEventosBean.verificarSessao()}">
                        <p:growl id="growl" life="5000"/>   
                        <h:panelGrid columns="2">

                            <p:outputLabel for="txtId" value="" />
                            <h:inputHidden id="txtId" value="#{sisEventosBean.usuarioLogado.id_user}"/>

                            <p:outputLabel for="txtIdEvento" value=""/>
                            <h:inputHidden id="txtIdEvento" value="#{sisEventosBean.evento.id_evento}"/>   

                            <h:form enctype="multipart/form-data">
                                <p:fileUpload fileUploadListener="#{sisEventosBean.subirArquivo}" sizeLimit="12000000" 
                                              invalidSizeMessage="O arquivo deve ter o tamanho máximo de 12MB."
                                              allowTypes="/(\.|\/)(doc?x|txt|pdf)$/" invalidFileMessage="O arquivo deve ser .doc, .txt, ou pdf."                                           
                                              fileLimit="1"  
                                              label="Escolher Arquivo" auto="true"/>
                            </h:form>        
                      <!--      <p:messages  severity="info" escape="false" showDetail="true" autoUpdate="true"/>   -->                        

                            <h:panelGroup> 
                                <p:commandButton ajax="false" value="Inscrição" id="inscricaoEvento"  action="#{sisEventosBean.realizarInscricao}"  icon="ui-icon-disk" >
                                </p:commandButton>
                                <p:button outcome="listaEventos" value="Voltar" icon="ui-icon-star"/>
                            </h:panelGroup>

                        </h:panelGrid>

                    </h:form>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
