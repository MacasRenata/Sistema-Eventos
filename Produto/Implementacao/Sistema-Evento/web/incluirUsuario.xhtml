<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">

            <p:panel id="basic" header="Cadastro de Usuario" style="margin-bottom:20px">
                <div id="formDados">

                    <h:form prependId="false">
                        <p:growl id="growl" life="2000"/>
                        <p:panelGrid columns="3" id="formulario" layout="grid" columnClasses="label , inputs">

                            <p:outputLabel for="txtNomeUsuario" value="Nome Completo: "/>
                            <p:inputText id="txtNomeUsuario" maxlength="60" size="50"  required="true" requiredMessage="Digite o seu nome" value="#{sisEventosBean.usuario.nome}"/>
                            <p:outputLabel value= ""/>

                            <p:outputLabel for="txtEmail" value="Email: "/>
                            <p:inputText required="true" id="txtEmail" value="#{sisEventosBean.usuario.email}">
                                <f:validator validatorId="unicoEmailValidator" />
                                <f:ajax event="blur" render="m_email" />
                            </p:inputText>
                            <h:message id="m_email" for="email" />

                            <p:outputLabel for="txtSenhaUsuario"  value="Senha:"/>
                            <p:password id="txtSenhaUsuario" maxlength="60" size="50" value="#{sisEventosBean.usuario.senha}" required="true">
                                <f:validator validatorId="confirmaSenhaValidator"/>
                                <f:validateLength minimum="6"/>
                                <f:attribute name="confirma1" value="#{confirmaSenha.submittedValue}"/>
                                <f:ajax event="blur" render="m_senha"/>
                            </p:password>
                            <h:message id="m_senha" for="txtSenhaUsuario" />

                            <p:outputLabel  for="confirma" value="Repetir a Senha:"/>
                            <p:password id="confirma" maxlength="60" size="50" binding="#{confirmaSenha}" required="true">
                                <f:validateLength minimum="6"/>
                                <f:ajax event="blur" render="m_senha m_confirma"/>
                            </p:password>
                            <h:message id="m_confirma" for="confirma" />

                            <p:outputLabel for="dataNasc" value="Data de Nascimento:"/>
                            <p:calendar id="dataNasc" required="true" size="50" value="#{sisEventosBean.usuario.data_nascimento}" locale="pt"/>
                            <p:outputLabel value= ""/>
                            
                            <p:outputLabel for="txtGenero" value="Genêro: "/>
                            <p:inputText id="txtGenero" maxlength="60" size="50" value="#{sisEventosBean.usuario.sexo}"/>
                            <p:outputLabel value= ""/>
                            
                            <p:outputLabel value="CEP:" for="txtCEP"/>
                            <p:inputMask id="txtCEP" maxlength="9" size="50" value="#{sisEventosBean.usuario.cep}" mask="99999-999"/>
                            <p:outputLabel value= ""/>
                            
                            <p:outputLabel value="Logradouro: " for="txtLogradouro"/>
                            <p:inputText id="txtLogradouro" size="50" maxlength="100" value="#{sisEventosBean.usuario.logradouro}"/> 
                            <p:outputLabel value= ""/>
                            
                            <p:outputLabel value="Nº: " for="txtNumo"/>
                            <p:inputText id="txtNumo" required="true" maxlength="5" size="20" value="#{sisEventosBean.usuario.numero}" />
                            <p:outputLabel value= ""/>
                            
                            <p:outputLabel value="Complemento: "  for="txtComplemento"/>
                            <p:inputText id="txtComplemento" size="50" maxlength="20" value="#{sisEventosBean.usuario.complemento}"/> 
                            <p:outputLabel value= ""/>
                            
                            <p:outputLabel value="Bairro: " for="txtBairro"/>
                            <p:inputText id="txtBairro" maxlength="30" size="50" value="#{sisEventosBean.usuario.bairro}" />
                            <p:outputLabel value= ""/>

                            <p:outputLabel value="Cidade: " for="txtCidade" />
                            <p:inputText id="txtCidade" maxlength="30" size="50" value="#{sisEventosBean.usuario.cidade}" />
                            <p:outputLabel value= ""/>
                            
                            <p:outputLabel value="Estado:" for="txtUF"/>
                            <p:inputText id="txtUF" required="true" size="50" maxlength="30" value="#{sisEventosBean.usuario.estado}" /> 
                            <p:outputLabel value= ""/>
                            
                            <p:outputLabel for="txtTelefone" value="Telefone: "/>
                            <p:inputMask id="txtTelefone" maxlength="60" size="50" value="#{sisEventosBean.usuario.telefone}" mask="(99) 9999-9999?">
                                <f:validateRegex pattern="^\([0-9]{2}\)\s*[0-9]{4}[\-\.]{0,1}[0-9]{4}$"/>
                                <p:outputLabel value= ""/>

                            </p:inputMask>
                        </p:panelGrid>

                        <p:toolbar>
                            <f:facet name="left"> 
                                <p:commandButton value="Cadastrar" ajax="false" action="#{sisEventosBean.incluirUsuario}" style="margin-right:20px;">
                                </p:commandButton>
                            </f:facet>
                            <f:facet name="right">
                                <p:button outcome="usuario" value="Voltar" icon="ui-icon-star" style="margin-right:20px;"/>
                                <p:commandButton value="Limpar" update="basic" process="@this" style="margin-right:20px;">
                                    <p:resetInput target="basic"/>
                                </p:commandButton>
                            </f:facet>
                        </p:toolbar>
                    </h:form>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
