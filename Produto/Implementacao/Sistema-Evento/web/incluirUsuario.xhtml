<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="templates/padrao.xhtml">
         <ui:define name="conteudo">
           
      <p:panel id="basic" header="Cadastro de Usuario" style="margin-bottom:20px">
            <div id="formDados">
                <h:messages infoClass="msgInfo" errorClass="msgErro"/>
                <h:form enctype="multipart/form-data">
                    <p:growl id="growl" life="2000" />
                      <h:panelGrid columns="2">
                        <p:outputLabel for="txtNomeUsuario" value="Nome Completo: " style="color:gray;font-weight:bold"/>
                        <p:inputText id="txtNomeUsuario" maxlength="60" size="50" value="#{sisEventosBean.usuario.nomeUsuario}"/>
                        
                        <h:outputLabel for="txtEmail" value="Email: " style="color:gray;font-weight:bold"/>
                        <h:inputText id="txtEmail" maxlength="60" size="50" value="#{sisEventosBean.usuario.email}"/>
                        
                        <p:outputLabel for="txtSenhaUsuario" value="Senha: " style="color:gray;font-weight:bold"/>
                        <p:inputText id="txtSenhaUsuario" maxlength="60" size="50" value="#{sisEventosBean.usuario.senhaUsuario}"/>
                        
                        <p:outputLabel for="dataNasc" value="Data de Nascimento:" style="color:gray;font-weight:bold"/>
                        <p:calendar id="dataNasc" value="#{sisEventosBean.usuario.dataNasc}" />
                        
                        <p:outputLabel for="txtGenero" value="Genêro: " style="color:gray;font-weight:bold"/>
                        <p:inputText id="txtGenero" maxlength="60" size="50" value="#{sisEventosBean.usuario.genero}"/>
                        
                        <p:outputLabel for="txtEndUsuario" value="Endereço: " style="color:gray;font-weight:bold"/>
                        <p:inputText id="txtEndUsuario" maxlength="60" size="50" value="#{sisEventosBean.usuario.enderecoUsuario}"/>
                        
                        <p:outputLabel for="txtCep" value="CEP: " style="color:gray;font-weight:bold"/>
                        <p:inputText id="txtCep" maxlength="8" size="50" value="#{sisEventosBean.usuario.cepUsuario}"/>
                        
                        <p:outputLabel for="txtTelefone" value="Telefone: " style="color:gray;font-weight:bold"/>
                        <p:inputText id="txtTelefone" maxlength="60" size="50" value="#{sisEventosBean.usuario.telefone}"/>
                        
                          </h:panelGrid>
                       <h:panelGroup> 
                    <p:commandButton value="cadastro" id="cadastro" actionListener="#{sisEventosBean.incluirUsuario}" update="growl" icon="ui-icon-disk" />
                    <p:button outcome="index" value="Voltar" icon="ui-icon-star"/>
                      </h:panelGroup>
                </h:form>
            </div>
         </p:panel>
        </ui:define>
    </ui:composition>
</html>
