<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de Eventos</title>
        <h:outputStylesheet  library="css" name="estilos.css"/>
        <h:outputScript  library="js" name="validacao.js"/>   
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <h:outputScript library="js" name="cep.js"/>

    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north">  
                <span> <h1> Sistema de Eventos </h1></span>
                <div class="loginform" align="right">
                    <h:form rendered="#{sisEventosBean.verificarSessao() eq false}">
                        <p:outputLabel for="txtEmail" value="Email: " style="color:gray;font-weight:bold;margin-right:10px"/>
                        <p:inputText id="txtEmail" maxlength="60" size="20" value="#{sisEventosBean.usuarioLogado.email}" style="color:gray;font-weight:bold;margin-right:10px"/>

                        <p:outputLabel for="txtSenhaUsuario" value="Senha: " style="color:gray;font-weight:bold;margin-left:10px"/>
                        <p:password id="txtSenhaUsuario" maxlength="60" size="20" value="#{sisEventosBean.usuarioLogado.senha}" style="margin-right:10px"/>

                        <b:commandButton class="btn btn-primary btn-lg" value="Login" ajax="false" action="#{sisEventosBean.verificarLogin()}" style="margin-left:10px;margin-right:10px"/>
                        <b:button class="btn btn-primary btn-lg"  value="Cadastrar" style="margin-left:10px;margin-right:10px" outcome="incluirUsuario"/>
                        <br></br>
                        
                        
                        <p:commandLink ajax="false" value="Esqueci a senha" action="enviarSenha" style="margin-left:10px;margin-right:10px" />

                    </h:form>
                    <h:form enctype="multipart/form-data" rendered="#{sisEventosBean.verificarSessao()}">

                        <h:outputLabel value="Bemvindo"/>
                        
                        <h:outputLabel value="#{sisEventosBean.usuarioLogado.email}" style="margin-left:10px;margin-right:10px"/>

                        <b:commandButton  ajax="false" value="Meus Dados" action="#{sisEventosBean.iniciaMeusDados(usuarioLogado.id_user)}"/>

                        <b:button value="Trocar Senha" outcome="alterarSenha"/>
                        <b:commandButton value="Sair"  ajax="false" action="#{sisEventosBean.fecharSessao()}"/>
                    </h:form>
                </div> 
                <h:form> 
                    <p:menubar style="margin-top:6px; margin-bottom:10px;">   
                        <p:menuitem value="Home" action="index"/>          
                        <p:menuitem value="Administrador" action="indexAdmin"/>  
                        <p:menuitem value="Usuario" action="usuario"/>  
                    </p:menubar>    
                </h:form>     
            </p:layoutUnit>    
            <p:layoutUnit id="conteudo" position="center">
                <ui:insert name="conteudo"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
