<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Eventos</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
           <p:layoutUnit position="north">  
         <nav class="navbar navbar-inverse navbar-fixed-top">   
          <span>Sistema de Eventos</span>
          <h:form  class="navbar-form navbar-left"  > 
             <p:inputText type="text" placeholder="Email" class="form-control"/>
              <p:inputText type="password" placeholder="Password" class="form-control" />
            <p:button  class="btn btn-success" value="Entrar" outcome="index"/>  
          </h:form>  
           </nav>
            </p:layoutUnit>    
            <p:layoutUnit id="conteudo" position="center">
                <ui:insert name="conteudo"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
