<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de Eventos</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputStylesheet library="js" name="validacao.js"/>     
    </h:head>
    <h:body>
        <p:layout fullPage="true">
           <p:layoutUnit position="north">  
         <nav class="navbar navbar-default">
            <div class="container-fluid">
                <span> <h1> Sistema de Eventos </h1></span>
          <h:form  class="navbar-form navbar-left" > 
           <p:menubar>
        <p:submenu label="Eventos" icon="ui-icon-document">
            <p:submenu label="Informações" icon="ui-icon-contact">
                <p:menuitem value="Listar Eventos" url="listarEvento" />
            </p:submenu>
            <p:menuitem value="Listar Eventos" url="listarEvento" />
            <p:separator />
            <p:menuitem value="Detalhes do Evento" url="listarEvento" />
        </p:submenu>
 
        <p:submenu label="Atualizar" icon="ui-icon-pencil">
            <p:menuitem value="Anrior" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Posterior" url="#" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
 
        <f:facet name="options">
             <p:outputLabel for="emailOrganizador" value="Email:" />
             <p:inputText style="margin-right:10px" id="emailOrganizador" value="#{sisEventosBean.evento.email_organizador}" required="true" />
             <p:outputLabel for="pwd1" value="Senha:" />
             <p:password style="margin-right:10px" id="pwd1" value="#{sisEventosBean.evento.senha}" required="true" />
            <p:commandButton type="Entrar" value="Entrar" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
          </h:form>  
            </div>
           </nav>
            </p:layoutUnit>    
            <p:layoutUnit id="conteudo" position="center">
                <ui:insert name="conteudo"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
