<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">
         
            <span> <center> <h1> Alteracao de Senha </h1> </center></span>
               <div class="loginform" align="center">
                    
                    <h:form rendered="#{sisEventosBean.verificarSessao()}">

                        <p:growl id="growl"/>
                        <h:panelGrid columns="1">
                            
                            <p:outputLabel for="txtSenhaUsuario"  value="Digite a senha atual " style="color:gray;font-weight:bold;margin-right:10px"/>
                            <p:password id="txtSenhaUsuario" required="true" maxlength="60" size="20" value="#{sisEventosBean.usuarioLogado.senha}"/>
                            
                            
                            <p:outputLabel for="senhaNova" value="Senha nova " style="color:gray;font-weight:bold;margin-right:10px"/>
                            <p:password id="senhaNova" value="#{sisEventosBean.usuarioLogado.senhaNova}" maxlength="60" size="20"  required="true">
                                <f:validator validatorId="confirmaSenhaValidator" />
                                <f:validateLength minimum="6" />
                                <f:attribute name="confirma2" value="#{confirmaSenha.submittedValue}" />
                                <f:ajax event="blur" execute="confirma senha" render="m_senha" />
                            </p:password>
                            
                            

                            <p:outputLabel for="confirma" value="Senha nova (repetir):" style="color:gray;font-weight:bold;margin-right:10px"/>
                            <p:password id="confirma" binding="#{confirmaSenha}" maxlength="60" size="20"  required="true">
                                <f:validateLength minimum="6" />
                                <f:ajax event="blur" execute="confirma senha" render="m_senha m_confirma" />
                            </p:password>
                            
                            
                        </h:panelGrid>
                        <br></br>
                        
                       <p:commandButton value="Trocar Senha" class="btn btn-primary btn-lg" action="#{sisEventosBean.verificarSenha}" />
                        
                    </h:form>
                    
                </div> 
             
        
        </ui:define>
    </ui:composition>
</html>
