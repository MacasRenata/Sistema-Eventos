<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">
      
      <p:panel id="basic" header="Informações Processo" style="margin-bottom:20px">
            <div id="formDados">
                <h:messages infoClass="msgInfo" errorClass="msgErro"/>
                <h:form>
                    <h:outputLabel for="evento" value="Selecione a categoria: "/>
                    <h:selectOneMenu id="evento" value="#{sisEventoBean.listaCategoriaSelecionada}">
                        <f:selectItems value="#{sisEventoBean.listaCategoria}" var="a" itemValue="#{e.categoria}" itemLabel="#{e.categoria}"/>
                    </h:selectOneMenu>
               
                <h:panelGroup> 
                    <p:commandButton class="btn btn-default" value="Listar" action="#{sisEventoBean.listaEvento}"/>
                    <p:button class="btn btn-default" value="Voltar" outcome="index"/>
                </h:panelGroup>
                    <h:panelGrid columns="2">
                       <p:dataTable value="#{sisEventoBean.listaevento}" var="evento">
                <p:column headerText="Título">
                  #{evento.tituloEvento}
                   </p:column>
                <p:column headerText="Local">
                #{evento.localEvento}
                </p:column>
               <p:column headerText="Data Evento">
               #{evento.inicioEvento}
            </p:column>
            <p:column headerText="Detalhes">
                <p:commandLink id="ajax" action="listarEvento2">
                    <h:outputText value="Detalhes do Evento" />
                </p:commandLink>
            </p:column>
               </p:dataTable>       
                    </h:panelGrid>   
                </h:form>
            </div>
         </p:panel>
        </ui:define>
    </ui:composition>
</html>
