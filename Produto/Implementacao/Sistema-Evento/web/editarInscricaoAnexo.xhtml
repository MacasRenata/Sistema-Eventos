<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">
            <p:panel id="basic" header="Editar Inscrição" style="margin-bottom:20px">
                <div id="formDados">

                    <h:outputLabel value="Voce não esta logado" rendered="#{sisEventosBean.verificarSessao() eq false}" />
                    <h:form rendered="#{sisEventosBean.verificarSessao()}">
                        <p:growl id="growl" life="5000"/>   
                        
                          <p:fieldset legend="Informações sobre o Evento" style="margin-bottom:20px">
                            <p:graphicImage id="txtLocalImg" value="#{sisEventosBean.evento.imagem}"/>
                          <h:panelGrid columns="2" cellpadding="5">
                          <p:outputLabel> Descrição </p:outputLabel>
                          <h:outputText id="txtDescricao" value="#{sisEventosBean.evento.descricao_evento}"/>
                          <p:outputLabel> Inscrições até: </p:outputLabel>
                          <h:outputText id="txtAte" value="#{sisEventosBean.evento.data_final_inscricao}"/>
                          <p:outputLabel> Data do Evento: </p:outputLabel>
                          <h:outputText id="txtData" value="#{sisEventosBean.evento.data_inicial}"/>
                          <p:outputLabel> Até: </p:outputLabel>
                          <h:outputText id="txtFim" value="#{sisEventosBean.evento.data_final}"/>
                          <p:outputLabel> Horário do Evento: </p:outputLabel>
                          <h:outputText id="txtHora" value="#{sisEventosBean.evento.horario_inicio}"/>
                          <p:outputLabel> Até: </p:outputLabel>
                          <h:outputText id="txtHfim" value="#{sisEventosBean.evento.horario_fim}"/>
                          <p:outputLabel> Local do Evento: </p:outputLabel>
                          <h:outputText id="txtLocal" value="#{sisEventosBean.evento.local_evento}"/>
                       </h:panelGrid>
                           </p:fieldset>
                        
                        <h:panelGrid columns="2">

                          <h:outputLabel value="Arquivo enviado:"/>
                            <br></br>
                            <p:commandLink action="#{sisEventosBean.inscricao.arquivo}" > 
                                <h:outputText value="#{sisEventosBean.inscricao.arquivo}"> </h:outputText>
                            </p:commandLink>
                            <br></br>
                             <h:form enctype="multipart/form-data">  
                                <p:outputLabel value="Submissão de Arquivos:"/>
                                <p:fileUpload fileUploadListener="#{sisEventosBean.subirArquivo}" sizeLimit="12000000" 
                                              invalidSizeMessage="O arquivo deve ter o tamanho máximo de 12MB."
                                              allowTypes="/(\.|\/)(doc?x|DOC?X|TXT|txt|PDF|pdf)$/" 
                                              invalidFileMessage="O arquivo deve ser .doc, .txt, ou pdf."                                           
                                              fileLimit="1"  
                                              fileLimitMessage="Excedido Limite de arquivos"
                                              cancelLabel="Cancelar" label="Arquivo" uploadLabel="Anexar" 
                                              mode="advanced" skinSimple="true"
                                              value="#{sisEventosBean.inscricao.arquivo}"/>
                            </h:form>   
                             <br></br>
                            <h:panelGroup> 
                                <p:commandButton ajax="false" value="Editar" id="inscricaoEvento"  action="#{sisEventosBean.editarInscricao}"  icon="ui-icon-disk" >
                                </p:commandButton>
                                <p:button outcome="meusEventos" value="Voltar" icon="ui-icon-star"/>
                            </h:panelGroup>

                        </h:panelGrid>

                    </h:form>
                </div>
            </p:panel>
        </ui:define>
      </ui:composition>
</html>
