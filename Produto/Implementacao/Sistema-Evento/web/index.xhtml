<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">
       
     <div class="jumbotron"  align="center">
        <h1>Inscreva-se no Evento</h1>
        <p> Um Sistema desenvolvido para a Criação e Particiapção em Eventos. </p>
        <b:button class="btn btn-primary btn-lg"  value="Listar Todos os Eventos" outcome="listarEvento"/>
        <b:button class="btn btn-primary btn-lg"  value="Administrador" outcome="administrador"/>
        <b:button class="btn btn-primary btn-lg"  value="Usuario" outcome="usuario"/>
      </div>
       <p:spacer height="20" />
         <p:separator />
            <h:form id="form">
                <p:carousel value="#{sisEventosBean.listaEventos}" headerText="Eventos" var="evento" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            <f:facet name="header">
                <p:graphicImage value="templates/images/cookies" /> 
            </f:facet>
            
            <h:outputText value="Titulo" />
            <h:outputText value="#{sisEventosBean.evento.titulo}" />
 
            <h:outputText value="Data:" />
            <h:outputText value="#{sisEventosBean.evento.data_inicial}" style="color:#{sisEventosBean.evento.data_final}"/>

        </p:panelGrid>  
    </p:carousel>
            </h:form>
   
      <p:spacer height="20" />
         <p:separator />
             <div class="container">
           <div class="footer">
      <footer class="container-fluid text-center">
        <p> 2016 Equipe1 ADS, Inc.</p>
         <p>
         Este sistema foi desenvolvido na disciplina de Desenvolvimento de Sistemas II do curso de Análise e Desenvolvimento de Sistemas do Campus Restinga do IFRS.
        </p>
      </footer>
    </div> 
       </div> 
        </ui:define>
    </ui:composition>
</html>
