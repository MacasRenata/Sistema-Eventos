<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 

    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">

            <p:panel id="basic" header="Inscrição" style="margin-bottom:20px">
                <div id="formDados">

                    <h:outputLabel value="Voce não está logado" rendered="#{sisEventosBean.verificarSessao() eq false}" />
                    <h:form rendered="#{sisEventosBean.verificarSessao()}">
                        <p:growl id="growl"/>   
                        
                        <p:fieldset legend="Informações sobre o Evento" style="margin-bottom:20px">
                            <p:graphicImage id="txtLocalImg" value="#{sisEventosBean.evento.imagem}"/>
                           <h:panelGrid columns="2" cellpadding="5">
                          <p:outputLabel> Descrição </p:outputLabel>
                          <h:outputText id="txtDescricao" value="#{sisEventosBean.evento.descricao_evento}"/>
                          <p:outputLabel> Inscrições até: </p:outputLabel>
                          <h:outputText id="txtAte" value="#{sisEventosBean.evento.data_final_inscricao}"/>
                          <p:outputLabel> Data do Evento: </p:outputLabel>
                          <h:outputText id="txtData" value="#{sisEventosBean.evento.data_inicial}"/>
                          <p:outputLabel> Até: </p:outputLabel>
                          <h:outputText id="txtFim" value="#{sisEventosBean.evento.data_final}"/>
                          <p:outputLabel> Horário do Evento: </p:outputLabel>
                          <h:outputText id="txtHora" value="#{sisEventosBean.evento.horario_inicio}"/>
                          <p:outputLabel> Até: </p:outputLabel>
                          <h:outputText id="txtHfim" value="#{sisEventosBean.evento.horario_fim}"/>
                          <p:outputLabel> Local do Evento: </p:outputLabel>
                          <h:outputText id="txtLocal" value="#{sisEventosBean.evento.local_evento}"/>
                       </h:panelGrid>
                           </p:fieldset>
                        
                        <h:panelGrid columns="2">
                      
                            <p:outputLabel for="txtId" value="" />
                            <h:inputHidden id="txtId" value="#{sisEventosBean.usuarioLogado.id_user}"/>

                            <p:outputLabel for="txtIdEvento" value=""/>
                            <h:inputHidden id="txtIdEvento" value="#{sisEventosBean.evento.id_evento}"/>   

                            <h:panelGroup> 
                                <p:commandButton ajax="false" value="Inscrição" id="inscricaoEvento"  action="#{sisEventosBean.realizarInscricao}"  icon="ui-icon-disk">
                                </p:commandButton>
                                <p:button outcome="index" value="Voltar" icon="ui-icon-star"/>
                            </h:panelGroup>

                        </h:panelGrid>

                    </h:form>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
