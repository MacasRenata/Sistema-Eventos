<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:b="http://bootsfaces.net/ui">
    
      <ui:composition template="templates/padrao.xhtml">
          <ui:define name="conteudo"> 
            <p:panel id="basic" header="Alterar Usuario" style="margin-bottom:20px">
                <div id= "formDados">
                <h:messages infoClass="msgInfo" errorClass="msgErro"/>
        <h:form>
             <p:growl id="growl" life="2000" />
            <h:selectOneListbox value="#{sisEventosBean.usuario.id_user}">
                    <f:selectItems value="#{sisEventosBean.listaUsuarios}" var="usuario"  itemLabel="#{usuario.nome}"/>
                </h:selectOneListbox>
            <p:commandButton value="alterar" id="alterar" actionListener="#{sisEventosBean.iniciaAlteracaoUsuario}" update="growl" icon="ui-icon-disk" >
                </p:commandButton>
           <p:button outcome="usuario" value="Voltar" icon="ui-icon-star"/>
        </h:form>
            </div>
          </p:panel>
    </ui:define>
    </ui:composition>
</html>
