<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">

            <p:panel id="basic" header="Detalhes do Evento" style="margin-bottom:20px">
                <div id= "formDados">
                    <h:outputLabel value="Voce nao esta logado" rendered="#{sisEventosBean.verificarSessao() eq false}" />
                    <h:form rendered="#{sisEventosBean.verificarSessao()}">
                        <p:growl id="growl" life="2000"/>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="txtId" value="Id: "/>
                            <h:outputText id="txtId" value="#{sisEventosBean.evento.id_evento}"/>

                            <p:outputLabel for="txtTitulo" value="Título: "/>
                            <h:outputText id="txtTitulo" value="#{sisEventosBean.evento.titulo}"/>

                            <h:outputLabel for="txtLocal" value="Local: "/>
                            <h:outputText id="txtLocal" value="#{sisEventosBean.evento.local_evento}"/>

                            <p:outputLabel for="inicioEvento" value="Período Evento:"/>
                            <h:outputText id="inicioEvento" value="#{sisEventosBean.evento.data_inicial}">
                                <f:convertDateTime type="date" dateStyle="full"/>
                            </h:outputText>

                            <p:outputLabel for="fimEvento" value="Até:"/>
                            <h:outputText id="fimEvento" value="#{sisEventosBean.evento.data_final}">
                                <f:convertDateTime type="date" dateStyle="full"/>
                            </h:outputText>

                            <h:outputLabel for="horarioInicial" value="Horário de Início:" />
                            <h:outputText id="horarioInicial" value="#{sisEventosBean.evento.horario_inicio}">
                                <f:convertDateTime pattern="HH:mm"/>
                            </h:outputText>

                            <h:outputLabel for="horarioFinal" value="Horário de Encerramento" />
                            <h:outputText id="horarioFinal" value="#{sisEventosBean.evento.horario_fim}">
                                <f:convertDateTime pattern="HH:mm"/>
                            </h:outputText>

                            <p:outputLabel for="categoriaEvento" value="Categoria:"/>
                            <h:outputText id="categoriaEvento" value="#{sisEventosBean.evento.categoria_evento}" style="width:125px"/>

                            <p:outputLabel for="areaEvento" value="Área de conhecimento:"/>
                            <h:outputText id="areaEvento" value="#{sisEventosBean.evento.area_evento}" style="width:125px"/>

                            <p:outputLabel for="inscricaoEvento" value="Inscrições:"/>
                            <h:outputText id="inscricaoEvento" value="Não" rendered="#{sisEventosBean.evento.inscricoes eq false}"/>                      
                            <h:outputText value="Sim" rendered="#{sisEventosBean.evento.inscricoes}"/>  
                        </h:panelGrid>

                        <h:panelGrid  columns="2" id="painel_inscricoes" rendered="#{sisEventosBean.evento.inscricoes eq true}">
                            <p:outputLabel for="inicioIncricao" value="Período Inscrição:"/>
                            <h:outputText id="inicioIncricao" value="#{sisEventosBean.evento.data_inicial_inscricao}">
                                <f:convertDateTime type="date" dateStyle="full"/>
                            </h:outputText>

                            <p:outputLabel for="fimInscricao" value="Até:"/>
                            <h:outputText id="fimInscricao" value="#{sisEventosBean.evento.data_final_inscricao}">
                                <f:convertDateTime type="date" dateStyle="full"/>
                            </h:outputText>

                            <p:outputLabel for="inscricaoLimite" value="Limite de Inscrições:"/>
                            <h:outputText id="inscricaoLimite" value="Não" rendered="#{sisEventosBean.evento.limite_inscricoes eq false}"/>
                            <h:outputText value="Sim" rendered="#{sisEventosBean.evento.limite_inscricoes}"/>

                            <p:outputLabel for="qntidadeIncritos" value="Quantidade de Inscritos: "/>
                            <h:outputText id="qntidadeIncritos" value="#{sisEventosBean.evento.quantidade_inscritos}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <p:outputLabel for="txtArea" value="Descrição do Evento: "/>
                            <h:outputText id="txtArea" value="#{sisEventosBean.evento.descricao_evento}"/>

                            <p:outputLabel for="txtOrganizador" value="Organizador: "/>
                            <h:outputText id="txtOrganizador" value="#{sisEventosBean.evento.nome_organizador}"/>

                            <p:outputLabel for="emailOrganizador" value="Email do Organizador: "/>
                            <h:outputText id="emailOrganizador" value="#{sisEventosBean.evento.email_organizador}"/>

                            <p:outputLabel for="subTrab" value="Submissão de Trabalhos:"/>
                            <h:outputText id="subTrab" value="Não" rendered="#{sisEventosBean.evento.submissao eq false}"/>
                            <h:outputText value="Sim" rendered="#{sisEventosBean.evento.submissao}"/>

                            <h:panelGroup>
                                <p:button outcome="listaEventos" value="Voltar" icon="ui-icon-star"/>
                            </h:panelGroup>
                        </h:panelGrid> 
                    </h:form>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
