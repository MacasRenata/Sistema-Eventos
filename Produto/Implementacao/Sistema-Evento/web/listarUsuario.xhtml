<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">
      
      <p:panel id="basic" header="Informações Eventos" style="margin-bottom:20px">
            <div id="formDados">
                <h:messages infoClass="msgInfo" errorClass="msgErro"/>
                <h:form>
                     <p:growl id="growl" life="2000" />
                    <h:panelGrid columns="2">
                       <p:dataTable value="#{sisEventosBean.listaUsuarios}" var="usuario">
                <p:column headerText="Nome">
                  #{usuario.nome} 
                   </p:column>
                <p:column headerText="Email">
                #{usuario.email}
                </p:column>
               <p:column headerText="Instituição Ensino">
               #{usuario.instituicao}
            </p:column>
            <p:column headerText="Telefone">
                #{usuario.telefone}
            </p:column>
               </p:dataTable>       
                    </h:panelGrid>   
                    <p:button outcome="usuario" value="Voltar" icon="ui-icon-star"/>
                </h:form>
            </div>
         </p:panel>
        </ui:define>
    </ui:composition>
</html>
