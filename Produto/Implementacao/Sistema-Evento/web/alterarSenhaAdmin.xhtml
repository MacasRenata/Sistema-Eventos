<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">
         
               <span> <h1> Alteração de Senha </h1></span>
               <div class="loginform" align="center">
                    
                    <h:form rendered="#{sisEventosBean.verificarSessaoAdmin()}">
                        <p:growl id="growl" life="2000"/>
                        <h:panelGrid columns="1">
                            
                            <p:outputLabel for="txtSenhaUsuario"  value="Digite a nova senha de #{sisEventosBean.usuario.nome}" style="color:gray;font-weight:bold;margin-right:10px"/>
                            <p:password id="txtSenhaUsuario" required="true" maxlength="60" size="20" value="#{sisEventosBean.usuario.senha}"/>
                            
                            
                        </h:panelGrid>
                        <br></br>
                        
                        <p:commandButton value="Trocar Senha" class="btn btn-primary btn-lg" action="#{sisEventosBean.alterarSenhaUsuario()}" />
                        
                    </h:form>
                    
                </div> 
             
        
        </ui:define>
    </ui:composition>
</html>
