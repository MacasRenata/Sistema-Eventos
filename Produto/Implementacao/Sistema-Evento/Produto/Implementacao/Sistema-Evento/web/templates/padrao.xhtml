<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
       xmlns:b="http://bootsfaces.net/ui" >
    <h:head>
        <title>Sistema de Eventos</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputStylesheet library="js" name="validacao.js"/>     
    </h:head>
    <h:body>
        <p:layout fullPage="true">
           <p:layoutUnit position="north">  
         <nav class="navbar navbar-default">
            <div class="container-fluid">
                <span> <h1> Sistema de Eventos </h1></span>
          <h:form  class="navbar-form navbar-left" > 
              <div class="form-group">
             <p:outputLabel for="emailOrganizador" value="Email:" />
             <p:inputText id="emailOrganizador" value="#{sisEventosBean.evento.email_organizador}" required="true" />
             <p:outputLabel for="pwd1" value="Senha:" />
             <p:password id="pwd1" value="#{sisEventosBean.evento.senha}" required="true" />
            <b:button  class="btn btn-success" value="Entrar" outcome="index"/>  
              </div>
          </h:form>  
            </div>
           </nav>
            </p:layoutUnit>    
            <p:layoutUnit id="conteudo" position="center">
                <ui:insert name="conteudo"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
